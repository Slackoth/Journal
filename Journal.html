<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Journal: lite version </title>
</head>
<body>
    <div class="container">
        <h1>Journal</h1>

        <div class="form-group">
            <label for="title" class="label_title">Titulo: </label> <br>    
            <input type="text" name="title_input" id="title_field">
        </div>

        <div class="form-group">
                <label for="date">Seleccione la fecha:</label>
                <input type="date" name="date" class="custom-control" id="date_field">
        </div>

        <div class="form-group">
                    <label for="note" class="col-sm-2 col-form-label">Ingrese nota:</label><br>
                    <input class="note_area" type="text" name="note" id="note_field">
        </div>  

        <div class="form-group">
                <button type="button" class="btn btn-danger" id="submit_btn" >Añadir</button>
        </div>    
        <hr>
        <div class="entradas">

                <table id="table">
                    <thead>
                        <tr>
                            <th class="thead1"><h2>ÚLTIMAS NOTAS</h2></th>
                        </tr>
                    </thead>
                    <tbody id="table_body">
    
                    </tbody>
                </table>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
