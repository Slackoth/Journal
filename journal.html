                    <html lang="en">
                    <head>
                        <meta charset="UTF-8">
                        <meta name="viewport" content="width=device-width, initial-scale=1.0">
                        <meta http-equiv="X-UA-Compatible" content="ie=edge">
                        <!--<link rel="stylesheet" href="bootstrap.css">-->
                        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
                        <title>Register form</title>
                    </head>
                    <body>
                        <div class="container">
                            <br>
                            <div class="jumbotron">
                                <h1>
                                    Journal
                                </h1>
                    
                                <div class="form-group">
                                    <label for="title" class="col-sm-2 col-form-label">Título:</label><br>
                                    <input class="form-control" type="text" name="title" id="title_field">
                                </div>

                                <div class="form-group">
                                    <label for="date">Seleccione la fecha:</label>
                                    <input type="date" name="date" class="custom-control" id="note_date">
                                </div>

                                <div class="form-group">
                                    <label for="note" class="col-sm-2 col-form-label">Ingrese nota:</label><br>
                                    <input class="form-control" type="text" name="note" id="note_field">
                                </div>                    
                    
                                <div class="form-group">
                                    <button type="button" class="btn btn-danger" id="submit_btn" disabled>Añadir</button>
                                </div>
                            </div>
                    
                            <hr>
                        </div>
                    </body>
                    <script src="main.js"></script>
                </html>
